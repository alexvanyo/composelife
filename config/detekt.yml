    excludes: [ '**/generated/**' ]
  FunctionStartOfBodySpacing:
    excludes: [ '**/generated/**' ]
  FunKeywordSpacing:
    active: true
  ImportOrdering:
    excludes: [ '**/generated/**' ]
  Indentation:
    excludes: [ '**/generated/**' ]
  MaximumLineLength:
    excludes: [ '**/generated/**' ]
  MultiLineIfElse:
    excludes: [ '**/generated/**' ]
  ModifierListSpacing:
    active: true
    excludes: [ '**/generated/**' ]
  NoConsecutiveBlankLines:
    excludes: [ '**/generated/**' ]
  NoEmptyFirstLineInMethodBlock:
    active: true
  NoLineBreakBeforeAssignment:
    excludes: [ '**/generated/**' ]
  NoMultipleSpaces:
    excludes: [ '**/generated/**' ]
  NoSemicolons:
    excludes: [ '**/generated/**' ]
  NoTrailingSpaces:
    excludes: [ '**/generated/**' ]
  NoUnitReturn:
    excludes: [ '**/generated/**' ]
  ParameterListWrapping:
    excludes: [ '**/generated/**' ]
  SpacingAroundAngleBrackets:
    active: true
  SpacingAroundCurly:
    excludes: [ '**/generated/**' ]
  SpacingAroundComma:
    excludes: [ '**/generated/**' ]
  TrailingCommaOnCallSite:
    active: true
    autoCorrect: true
    useTrailingCommaOnCallSite: true
    excludes: [ '**/generated/**' ]
  TrailingCommaOnDeclarationSite:
    active: true
    autoCorrect: true
    useTrailingCommaOnDeclarationSite: true
    excludes: [ '**/generated/**' ]
  UnnecessaryParenthesesBeforeTrailingLambda:
    active: true
  Wrapping:
    excludes: [ '**/generated/**' ]

naming:
  ConstructorParameterNaming:
    excludes: [ '**/generated/**' ]
  ClassNaming:
    excludes: [ '**/generated/**' ]
  FunctionNaming:
    active: false
  FunctionParameterNaming:
    excludes: [ '**/generated/**' ]
  MatchingDeclarationName:
    excludes: [ '**/generated/**' ]
  ObjectPropertyNaming:
    excludes: [ '**/generated/**' ]
  TopLevelPropertyNaming:
    excludes: [ '**/generated/**' ]
  VariableNaming:
    excludes: [ '**/generated/**' ]

style:
  ForbiddenComment:
    active: true
    comments:
      - reason: 'Forbidden FIXME todo marker in comment, please fix the problem.'
        value: 'FIXME:'
      - reason: 'Forbidden STOPSHIP todo marker in comment, please address the problem before shipping the code.'
        value: 'STOPSHIP:'
  ForbiddenImport:
    active: true
    imports:
      # Disallow JUnit5 imports in favor of kotlin.test
      - 'org.junit.jupiter.api.Assertions.*'
      - 'org.junit.jupiter.api.Test'
      - 'org.junit.jupiter.api.fail'
      - 'org.junit.jupiter.api.assert*'
      # Disallow JUnit4 imports in favor of kotlin.test
      - 'org.junit.Test'
      - 'org.junit.Assert.*'
      # Disallow JUnit5 parameterized tests in favor of TestParameterInjector
      - 'org.junit.jupiter.params.*'
  MaxLineLength:
    excludes: [ '**/generated/**' ]
  MagicNumber:
    active: false
  ObjectLiteralToLambda:
    excludes: [ '**/generated/**' ]
  VarCouldBeVal:
    excludes: [ '**/generated/**' ]
