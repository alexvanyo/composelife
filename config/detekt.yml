complexity:
  LongMethod:
    excludes: [ '**/test/**', '**/androidTest/**', '**/commonTest/**', '**/jvmTest/**', '**/jsTest/**', '**/iosTest/**' ]

formatting:
  Indentation:
    excludes: [ '**/generated/**' ]
  NoConsecutiveBlankLines:
    excludes: [ '**/generated/**' ]
  NoLineBreakBeforeAssignment:
    excludes: [ '**/generated/**' ]

naming:
  ClassNaming:
    excludes: [ '**/generated/**' ]
  FunctionNaming:
    ignoreAnnotated:
      - "Composable"
  MatchingDeclarationName:
    excludes: [ '**/generated/**' ]
  TopLevelPropertyNaming:
    excludes: [ '**/generated/**' ]

style:
  ForbiddenComment:
    active: true
    values:
      - 'FIXME:'
      - 'STOPSHIP:'
  MagicNumber:
    active: false
