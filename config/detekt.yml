    excludes: [ '**/generated/**' ]
  TooManyFunctions:
    excludes: [
      '**/generated/**',
      '**/test/**',
      '**/androidTest/**',
      '**/sharedTest/**',
      '**/commonTest/**',
      '**/jvmTest/**',
      '**/androidAndroidTest/**',
      '**/androidSharedTest/**',
      '**/jsTest/**',
      '**/iosTest/**'
    ]

